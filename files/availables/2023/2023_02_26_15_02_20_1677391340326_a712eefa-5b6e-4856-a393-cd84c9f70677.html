<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=?, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- input select textarea button -->
    <h1>폼 연습하기</h1>
    <!-- 한줄짜리 텍스트 입력창 -->
    <label>아이디 : <input type="text"></label><br>
    <!-- id를 지정한 lable -->
    <table>
        <tr>
            <th>
                <label for ="userid" >아이디</label>
            </th>
            <td><input type="text" id="userid" placeholder="아이디를 입력하세요"></td>
        </tr>
    </table>
    <!-- 비밀번호 입력창 placeholder 특성 : 사용자에 입력사항 지시-->
    <label>비밀번호 : <input type ="password" placeholder="비밀번호를 입력하세요"></label>
    <!-- autofocus -->
    <br>
    이름 : <input type="text" autofocus>
    <br>
    <!-- readonly 속성 -->
    <input type="text" value="이건 못바꿀걸" readonly>
    <!-- required 속성 -->
    <br>
    <form>
        <input type="text" placeholder="이항목은필수입력항목입니다" required>
        <input type="submit" value="확인">
    </form>
    <!-- 버튼 -->
    <!-- 버튼은 기본적으로 아무동작을 하지 않는다 -->
    <input type="button" value="just button" onclick="javascript:alert('ㅋㅋㅋ');">
    <form>
        <input type="text">
        <input type="submit" value="가입하기">
        <!-- 감싸고 있는 폼내용 초기화 -->
        <input type="reset" value="초기화">
    </form>
    <!-- 선택을 위한 요소들 -->
    <!-- o개 이상 옵션 선택시 -->
    <h3> 들어갈 재료를 고르세요 </h3>
    <label><input type="checkbox" checked>푸주</label>
    <label><input type="checkbox">숙주 </label>
    <label><input type="checkbox">두부 </label>
    <label><input type="checkbox">완자 </label>
    <label><input type="checkbox">청경채 </label>
    <label><input type="checkbox">버섯</label>

    <h3> 마라탕 맵기를 고르세요 </h3>
<!-- 라디오 버튼 체크 박스의 네임속성 하나의 그룹으로 만들어줌-->
    <!-- 전체중 하나만 고를때 -->
    <input type="radio" name="spicy">안매움 
    <input type="radio" name="spicy">매움 
    <input type="radio" name="spicy">겁나매움

    <!--  -->
    <h3>가게에 전하고 싶은 말</h3>
    <select>
        <option>젓가락 안주셔도 됩니다.</option>
        <option>반찬 안주셔도 됩니다.</option>
        <option>미지근하게 해주세요.</option>
    </select>
    <br>
    <!-- 여러줄 텍스트를 입력할 수 있는 textarea -->
    <textarea cols="30" rows="5"></textarea>
</body>
</html>
